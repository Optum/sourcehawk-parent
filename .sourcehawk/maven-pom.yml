api-version: 0.1

file-protocols:
  - name: Maven Pom
    description: maven pom.xml has correct configuration
    group: maven
    tags:
      - maven
    repository-path: pom.xml
    enforcers:
      - enforcer: .xml.XPathEquals
        expectations:
          "//project/name/text()": Sourcehawk
      - enforcer: .xml.XPathEquals
        expectations:
          "//project/ciManagement/system/text()": github